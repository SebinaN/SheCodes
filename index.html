<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Milkshakes</title>
    </head>
    <body>
          <style>
        body {
            background-color: #F2F2F2;
            font-family: sans-serif;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            color: #00A8E8;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #444;
        }

        img {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }

        .button {
            background-color: #00A8E8;
            color: #FFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin: 20px auto;
            display: block;
        }

        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Milkshakes!</h1>
        <p>We offer a wide variety of delicious milkshakes made with the freshest ingredients. Our milkshakes are sure to satisfy your sweet tooth!</p>
        <img src="milkshake.jpg" alt="Milkshake">
        <a href="#" class="button">Order Now</a>
    </div>
    <script>
        const button = document.querySelector('.button');
        button.addEventListener('click', () => {
            alert('Your order has been placed!');
        });
    </script>
</body>
</html>
